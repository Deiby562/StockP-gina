<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center text-primary">üì¶ Inventario de Productos</h1>

        <!-- Formulario para agregar productos -->
        <div class="card p-4 mt-4">
            <h3>Agregar Producto</h3>
            <form action="/agregar" method="post">
                <div class="row">
                    <div class="col-md-2">
                        <input type="text" name="codigo" class="form-control" placeholder="C√≥digo" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="categoria" class="form-control" placeholder="Categor√≠a" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" name="cantidad" class="form-control" placeholder="Cantidad" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" name="precio" class="form-control" placeholder="Precio" required>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-success">‚ûï</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Tabla de productos -->
        <div class="mt-4">
            <h3>Lista de Productos</h3>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>C√≥digo</th>
                        <th>Categor√≠a</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto.codigo }}</td>
                        <td>{{ producto.categoria }}</td>
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.cantidad }}</td>
                        <td>${{ producto.precio }}</td>
                        <td>
                            <div class="d-flex">
                                <form action="{{ url_for('modificar_cantidad', codigo=producto.codigo) }}" method="post" class="me-2">
                                    <input type="number" name="cantidad" class="form-control d-inline-block w-50" placeholder="Nueva Cantidad" required>
                                    <button type="submit" class="btn btn-warning btn-sm">‚úèÔ∏è Modificar</button>
                                </form>
                                <form action="{{ url_for('eliminar_producto', codigo=producto.codigo) }}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¬øSeguro que deseas eliminar este producto?')">‚ùå Eliminar</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
