<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .menu, .submenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .menu button, .submenu button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .submenu {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Gestión de Inventario</h1>
    <div class="menu" id="mainMenu">
        <button onclick="mostrarSubmenu('agregar')">Agregar Producto</button>
        <button onclick="mostrarSubmenu('buscar')">Buscar Producto</button>
        <button onclick="mostrarSubmenu('eliminar')">Eliminar Producto</button>
        <button onclick="mostrarSubmenu('listar')">Listar Productos</button>
        <button onclick="mostrarSubmenu('modificar')">Modificar Cantidad</button>
        <button onclick="salir()">Salir</button>
    </div>
    
    <div class="submenu" id="submenu">
        <h2 id="submenuTitle"></h2>
        <div id="submenuContent"></div>
        <button onclick="volverMenu()">Volver al Menú Principal</button>
    </div>

    <script>
        function mostrarSubmenu(opcion) {
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("submenu").style.display = "flex";
            document.getElementById("submenuTitle").innerText = `Menú: ${opcion.replace(/^./, opcion[0].toUpperCase())}`;
            
            let content = "";
            switch (opcion) {
                case 'agregar':
                    content = `<form>
                        <input type='text' placeholder='Código' required><br>
                        <input type='text' placeholder='Categoría' required><br>
                        <input type='text' placeholder='Nombre' required><br>
                        <input type='number' placeholder='Cantidad' required><br>
                        <input type='text' placeholder='Precio' required><br>
                        <button type='submit'>Agregar Producto</button>
                    </form>`;
                    break;
                case 'buscar':
                    content = `<input type='text' placeholder='Ingrese código, nombre o categoría'>
                    <button>Buscar</button>`;
                    break;
                case 'eliminar':
                    content = `<input type='text' placeholder='Ingrese código del producto'>
                    <button>Eliminar</button>`;
                    break;
                case 'listar':
                    content = `<table border='1'>
                        <tr><th>Código</th><th>Categoría</th><th>Nombre</th><th>Cantidad</th><th>Precio</th></tr>
                        <tr><td>001</td><td>Ejemplo</td><td>Producto A</td><td>10</td><td>$15.00</td></tr>
                    </table>`;
                    break;
                case 'modificar':
                    content = `<input type='text' placeholder='Ingrese código del producto'>
                    <input type='number' placeholder='Nueva cantidad'>
                    <button>Modificar</button>`;
                    break;
            }
            document.getElementById("submenuContent").innerHTML = content;
        }

        function volverMenu() {
            document.getElementById("submenu").style.display = "none";
            document.getElementById("mainMenu").style.display = "flex";
        }

        function salir() {
            alert("Saliendo del sistema");
        }
    </script>
</body>
</html>
