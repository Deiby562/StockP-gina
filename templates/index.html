<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .acciones button { margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Inventario de Productos</h1>
    
    <h2>Agregar Producto</h2>
    <form action="/agregar" method="post">
        <input type="text" name="codigo" placeholder="Código" required>
        <input type="text" name="categoria" placeholder="Categoría" required>
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="cantidad" placeholder="Cantidad" required>
        <input type="number" step="0.01" name="precio" placeholder="Precio" required>
        <button type="submit">Agregar</button>
    </form>

    <h2>Buscar Producto</h2>
    <form action="/buscar" method="get">
        <input type="text" name="criterio" placeholder="Código, nombre o categoría" required>
        <button type="submit">Buscar</button>
    </form>
    
    <h2>Lista de Productos</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Categoría</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.codigo }}</td>
            <td>{{ producto.categoria }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.cantidad }}</td>
            <td>${{ producto.precio }}</td>
            <td class="acciones">
                <form action="/modificar" method="post" style="display:inline;">
                    <input type="hidden" name="codigo" value="{{ producto.codigo }}">
                    <input type="number" name="cantidad" value="{{ producto.cantidad }}" required>
                    <button type="submit">Actualizar</button>
                </form>
                <form action="/eliminar" method="post" style="display:inline;">
                    <input type="hidden" name="codigo" value="{{ producto.codigo }}">
                    <button type="submit" onclick="return confirm('¿Seguro que deseas eliminar este producto?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
